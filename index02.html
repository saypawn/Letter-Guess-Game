<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gone Fishing - Word Guess Game</title>
<!-- linked bootstrap -->
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

    <div class="container">

        <div class='jumbotron'>
            <div class='container'>
                <div class='container'>
                    <h1><strong>Gone Fishing - Word Guess Game</strong></h1>
                    <h2>Name that species of fish</h2>
                    <h3>Click any letter to being!</h3>
                </div>
            </div>

            <!--Place holders held here -->
            <div class="row">
                <div class="col-lg-12">

                <!--Place holder for words -->
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title"><strong>Guess the Species</strong></h3>
                    </div>

                    <div class="card-body">
                        <!--Blank place holder for word -->
                        <h3 id="word-blanks">_ _ _ _ _ _ _ _ _ _ _ </h3>
                    </div>
                </div>

                <!--Place holder: Holds list of wrong guesses -->
                <div class="card card-default">
                    <div class="card-body">
                        <strong>Wrong Guesses:</strong> <span id="wrong-guesses"></span>
                    </div>
                </div>

                <!--Place holder: Number of wrong guesses -->
                <div class="card card-default">
                    <div class="card-body">
                        <strong>Guesses Left:</strong> <span id="guesses-left">9</span>
                    </div>
                </div>

                <!--Place holder: Holds number of wins -->
                <div class="card card-deafult">
                    <div class="card-body">
                        <strong>Wins: </strong> <span id="win-counter">0</span>
                    </div>
                </div>

                <!--Place holder: Holds number of losses -->
                <div class="card card-deafult">
                        <div class="card-body">
                            <strong>Losses: </strong> <span id="loss-counter">0</span>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>
    <!-- add link to javascript file. -->
    <script src="game.js"></script>
    
</body>
</html>
